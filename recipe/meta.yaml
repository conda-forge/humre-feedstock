{% set name = "humre" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Humre-{{ version }}.tar.gz
  sha256: 13808c81d0c0801e8018b51936cad3c65ad9613e9b7098542ad57d725aa5535e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - humre
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/asweigart/humre
  summary: A human-readable regular expression module for Python. Humre handles regex syntax for you and creates regex strings to pass to Python's re.compile(). Pronounced "hum, ree".
  license: MIT
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
